<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.google.com/webhp">Google Search</a></li>
                <li><a href="image.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="advanced-container">
            <label for="all-words">Find pages with…</label>
            <input type="text" id="all-words" placeholder="all these words">

            <label for="exact-phrase">Find pages with…</label>
            <input type="text" id="exact-phrase" placeholder="this exact word or phrase">

            <label for="any-words">Find pages with…</label>
            <input type="text" id="any-words" placeholder="any of these words">

            <label for="none-words">Find pages with…</label>
            <input type="text" id="none-words" placeholder="none of these words">

            <a href="#" class="search-btn">Advanced Search</a>
            <a href="index.html" class="back-btn">Back to Google Search</a>
        </section>
    </main>
</body>
</html>
